<spinner [visible]="isLoading"></spinner>
<div id="portfolio" class="container-fluid">
  <div *ngFor="let category of categories, let i = index">
    <div *ngIf="i % 2 == 0" class="row">
      <div class="col-xs-12 col-md-6">
        <a [routerLink]="['/portfolio', categories[i].title | lowercase]">
          <div class="category" [ngStyle]="{ 
            backgroundImage : categories[i].coverImage ? 'url(' + categories[i].coverImage + ')' : ''
          }">
            <h2>{{ categories[i].title }}</h2>
            <!-- <img [src]="categories[i].coverImage" [alt]="categories[i].title" /> -->
          </div>
        </a>
      </div>
      <div class="col-xs-12 col-md-6" *ngIf="categories[i + 1]">
        <a [routerLink]="['/portfolio', categories[i + 1].title | lowercase]">
          <div class="category" [ngStyle]="{ 
            backgroundImage : categories[i + 1].coverImage ? 'url(' + categories[i + 1].coverImage + ')' : ''
          }">
            <h2>{{ categories[i + 1].title }}</h2>
            <!-- <img [src]="categories[i + 1].coverImage" [alt]="categories[i + 1].title" /> -->
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
